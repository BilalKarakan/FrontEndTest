<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Internal CSS</title>
  <style>
    /*Internal Css*/
    h1{
      color: green;
      font-size: 50px;
      text-align: center;
    }
    p{
      color: coral;
      font-size: 20px;
      text-align:left;
      border:1px solid darkblue;
    }

</head>
<body>
  <h1 style="border:1px solid darkblue;">Web Geliştirme</h1>

  <p style="color: yellow; font-size: 30px;">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
  <!-- inline css internal css'e baskındır.-->
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
  <p style="border: none;">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>

</body>
</html>
