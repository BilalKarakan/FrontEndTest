<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Css Inherit</title>
  <style>
    body{
      color:brown;
      font-size: 25px;
    }
    ul{
      color:darkgoldenrod;
      font-size: 20px;
    }
    li{
      color:yellowgreen;
    }
    .orange{
      color:orange;
    }
    /* class ile verilen özellik etiket ile verilen özelliği ezer. */
    #passive{
      color:gray;
      font-size: 30px;
    }
    /* id ile verilen özellik class ile verilen özelliği ezer. */
    a{
      color:red;
      font-size:25px;
      /* a etiketi üst etiketlerinden css özelliği almaz. a etiketinin üst etiketinden özellik alması için inherit kullanılır. */
    }
    a{
      color:inherit;
    }
    span{
      color:black;
      border: 1px solid gold;
    }
    #inherit span{
      color:inherit;
    }
  </style>
</head>
<body>
  <h1>Komple Uygulamalı Web Geliştirme</h1>

  <ul>
    <li id="passive" class="orange">Html5</li>
    <li>Css</li>
    <li class="orange">Javascript</li>
    <li>
      <a href="#">Jquery</a>
    </li>
  </ul>

  <div id="inherit" style="color: red">
    Lorem ipsum <span>dolor sit amet,</span> consectetur adipisicing elit.
  </div>
  <div style="color:darkblue">
    Lorem ipsum <span>dolor sit amet,</span> consectetur adipisicing elit.
  </div>
  <div>
    Lorem ipsum <span>dolor sit amet,</span> consectetur adipisicing elit.
  </div>

</body>
</html>
