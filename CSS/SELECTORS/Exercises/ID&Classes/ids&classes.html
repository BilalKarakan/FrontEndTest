<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p{
      font-size: 20px !important;
    }
    .f25{
      font-size: 25px;
    }
    .f30{
      font-size: 30px;
    }
    .f40{
      font-size: 35px;
    }
    .red{
      color:red;
    }
    .blue{
      color:blue;
    }
    h1{
      color:brown;
    }
    #header{
      font-size: 45px;
    }
    #paragraph{
      border: 1px solid brown;
    }

  </style>
  <!-- classlar genel selectorları baskılar. !important; ile bunun önüne geçebiliriz. -->
</head>
<body>
  <h1 id="header" class="blue">Lorem ipsum dolor sit amet, consectetur.</h1>
  <!-- id objeye özeldir. Bir kere kullanılabilir. -->
  <p id="paragraph" class="red f30">Komple Uygulamalı Web Geliştirme</p>
  <p class="f40">Komple Uygulamalı Web Geliştirme</p>
  <p class="blue">Komple Uygulamalı Web Geliştirme</p>
  <p>Komple Uygulamalı Web Geliştirme</p>

</body>
</html>
