<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box Model</title>
  <style>
    #box1{
      box-sizing: content-box;
      width: 300px;
      height: 100px;
      background: blue;
      margin-bottom: 10px;
      padding: 10px;
      border: 10px solid yellow;
    }
    #box2{
      box-sizing: border-box;
      width: 300px;
      height: 100px;
      background: aqua;
      padding: 10px;
      border: 10px solid yellow;
    }
  </style>

</head>
<body>
  <div id="box1">
    300px + (10px*2) + (10px*2) = 340px
  </div>
  <div id="box2">
    260px + (10px*2) + (10px*2) = 300px
  </div>

</body>
</html>
