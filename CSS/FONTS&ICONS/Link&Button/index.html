<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Link & Button</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <style>
    body{
      font-family: 'Noto Sans', sans-serif;
    }
    /* a{
      color: green;
      text-decoration: none;

    }
    a:hover{
      color: red;
      text-decoration: underline;
      font-size: 20px;
      display: inline-block;
      background-color: gray;
    } */

    .btn{
      padding: 12px 30px;
      border: none;
      text-decoration: none;
      font-size: 16px;
      display: inline-block;

    }
    .primary{
      background-color: #007bff;
      color: white;
    }
    .primary:hover{
      opacity: 0.7;
    }

    .secondary{
      background-color: #6c757d;
      color: white;
    }
    .secondary:hover{
      opacity: 0.7;
    }
    .success{
      background-color: #28a745;
      color: white;
    }
    .success:hover{
      opacity: 0.7;
    }
    .danger{
      background-color: #dc3545;
      color: white;
    }
    .danger:hover{
      opacity: 0.7;
    }
    .warning{
      background-color: #ffc107;
      color: white;
    }
    .warning:hover{
      opacity: 0.7;
    }
    .btn-xs{
      padding: 8px 16px;
      font-size: 12px;
    }
    .btn-sm{
      padding: 10px 20px;
      font-size: 14px;
     }
    .btn-md{
      padding: 12px 24px;
      font-size: 16px;
    }
    .btn-lg{
      padding: 14px 28px;
      font-size: 18px;
    }
    .btn-xlg{
      font-size: 30px;
    }
    .btn-block{
      display: block;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .rounded{
      border-radius: 50%;
    }
    .primary-outline{
      background-color: white;
      color: #007bff;
      border: 1px solid #007bff;
    }
    .primary-outline:hover{
      color: white;
      background-color: #007bff;
      border: 1px solid #007bff;
    }
    .secondary-outline{
      background-color: white;
      color: #6c757d;
      border: 1px solid #6c757d;
    }
    .secondary-outline:hover{
      color: white;
      background-color: #6c757d;
      border: 1px solid #6c757d;
    }
    .success-outline{
      background-color: white;
      color: #28a745;
      border: 1px solid #28a745;
    }
    .success-outline:hover{
      color: white;
      background-color: #28a745;
      border: 1px solid #28a745;
    }
    .danger-outline{
      background-color: white;
      color: #dc3545;
      border: 1px solid #dc3545;
    }
    .danger-outline:hover{
      color: white;
      background-color: #dc3545;
      border: 1px solid #dc3545;
    }
    .warning-outline{
      background-color: white;
      color: #ffc107;
      border: 1px solid #ffc107;
    }
    .warning-outline:hover{
      color: white;
      background-color: #ffc107;
      border: 1px solid #ffc107;
    }
  </style>
</head>
<body>
  <a href="/Link" class="btn primary">Primary</a>
  <a href="/Link" class="btn secondary">Secondary</a>
  <a href="/Link" class="btn success">Success</a>
  <a href="/Link" class="btn danger">Danger</a>
  <a href="/Link" class="btn warning">Warning</a>

  <br><br><br><br>

  <a href="/Link" class="btn primary btn-xs">Primary</a>
  <a href="/Link" class="btn secondary btn-sm">Secondary</a>
  <a href="/Link" class="btn success btn-md">Success</a>
  <a href="/Link" class="btn danger btn-lg">Danger</a>
  <a href="/Link" class="btn warning btn-xlg">Warning</a>

  <br><br><br><br>

  <a href="/Link" class="btn primary btn-block">Primary</a>
  <a href="/Link" class="btn secondary btn-block">Secondary</a>

  <a href="/Link" class="btn secondary rounded">Rounded</a>

  <br><br><br><br>

  <a href="/Link" class="btn primary-outline"><i class="fab fa-php"></i> Php</a>
  <a href="/Link" class="btn secondary-outline"><i class="fab fa-java"></i> Java</a>
  <a href="/Link" class="btn success-outline"><i class="fab fa-python"></i> Python</a>
  <a href="/Link" class="btn danger-outline"><i class="fab fa-js"></i> Javascript</a>
  <a href="/Link" class="btn warning-outline"><i class="fab fa-r-project"></i> R</a>

</body>
</html>
