<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formlar</title>
</head>
<body>
  <form action="/Home/Register">
    <p>
      Ad: <input type="text" name="ad" placeholder="Adınızı Giriniz" required>
    </p>
    <p>
      Soyad: <input type="text" name="soyad" required>
    </p>
    <p>
      Eposta: <input type="email" name="email" required>
    </p>
    <p>
      Beni Hatırla: <input type="checkbox" name="benihatirla">
    </p>
    <p>
      Cinsiyet: Erkek <input type="radio" name="cinsiyet">
                Kadın <input type="radio" name="cinsiyet">
    </p>
    <p>
      Hobiler <br>
      Sinema <input type="checkbox" name="hobi">
      Spor <input type="checkbox" name="hobi">
      Sanat <input type="checkbox" name="hobi">
      Bilim <input type="checkbox" name="hobi">
    </p>
    <p>
      Hangi şehirde yaşıyorsunuz? <br>
    <select name="sehir">
      <option>İstanbul</option>
      <option>Ankara</option>
      <option>İzmir</option>
    </select>
    </p>
    <p>
    <select multiple name="sehirler">
      <option>İstanbul</option>
      <option>Ankara</option>
      <option>İzmir</option>
    </select>
    </p>
    <input type="submit" value="Kaydet">
  </form>

</body>
</html>
