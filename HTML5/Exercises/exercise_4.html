    <option>İstanbul</option>

  </select>
  </p>
  <p>Cinsiyet: <input type="radio" name="cinsiyet"> Erkek

                  <input type="checkbox" name="hobi"> Gezmek
                  <input type="checkbox" name="hobi"> Spor

</p>
<p><input type="submit" name="kayit" value="Kaydet"></p>
